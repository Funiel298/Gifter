<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./devcss.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Singing')">
          Singing
        </button>
        <button class="button-value" onclick="filterProduct('Law')">
          Law
        </button>
        <button class="button-value" onclick="filterProduct('Artist')">
          Artist
        </button>
        <button class="button-value" onclick="filterProduct('Programming')">
          Programming
        </button>
        <button class="button-value" onclick="filterProduct('Psychology')">
            Psychology
        </button>
        <button class="button-value" onclick="filterProduct('Magic')">
            Magic
        </button>
        <button class="button-value" onclick="filterProduct('Music')">
          Music
      </button>
      <button class="button-value" onclick="filterProduct('Male')">
        Male
    </button>
    <button class="button-value" onclick="filterProduct('Female')">
      Female
  </button>
  <button class="button-value" onclick="filterProduct('Christmas')">
    Christmas
  </button>
  <button class="button-value" onclick="filterProduct('Thanksgiving')">
    Thanksgiving
  </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="./devjs.js"></script>
    <footer>
      <img src="https://cdn-icons-png.flaticon.com/512/9020/9020515.png" alt="logo" width="50px">
      <ul>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Q/A</li></a>
          <a href="#"><li>Volunteers</li></a>
          <a href="#"><li>Courses</li></a>
      </ul>
  </footer>
  </body>
</html>
